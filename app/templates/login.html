<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Log In â€” Ample Examples</title>
        <link rel="stylesheet" href="/static/css/styles.css">

		<!-- Bootstrap Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
				
    </head>

    <body style="background-color: #f5d7fa;">
        <nav class="sticky-top">
            <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
                <div class="navbar-brand" href="#">Ample Examples</div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/list/dogs">See Dogs</a>
                    <a class="nav-item nav-link" href="/list/fruits">See Tropical Fruits and Vegetables</a>
                    
                    <!-- This nav block is where the logout and login buttons currently go -->

                    <div id="profile"></div>
                    <a class="nav-item nav-link" id="logout"></a>
                    <a class="nav-item nav-link" id="login"></a>
                    <a class="nav-item nav-link" id="register"></a>

                    </div>
                </div>
            </nav>
			
		<div class="main-form">	
			<div class="translucent-form-overlay">
			{% if error_msg is defined %}
				<p class="error-msg">{{ error_msg }}</p>
			{% endif %} 
			{% if success_msg is defined %}
				<p class="success-msg">{{ success_msg }}</p>
			{% endif %}
				<form action="/login-submit" method="POST">
					<div class="form-group">
						<div class="row columns">
							<label style="margin-left: 15px;" for="username" required>Username <span style="color:#d4332a">*</label>
							<input type="text" name="username" id="username" required />
						</div>
					</div>

					<div class="form-group">
						<div class="row columns">
							<label style="margin-left: 15px;" for="password" required>Password <span style="color:#d4332a">*</label>
							<input type="password" name="password" id="password" required />
						</div>
					</div>

					<!--<input name="login" type="submit" value="Log In" class="button"/> -->
					<button style="margin-bottom: 5px" type="submit" class="btn btn-primary">Login</button>
					<p>Not registered? <a href="/register">Register here.</a></p>
				</form>
			</div>
		</div>
    </body>
</html>
