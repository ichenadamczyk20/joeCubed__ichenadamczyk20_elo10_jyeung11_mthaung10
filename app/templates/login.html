<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Log In â€” Ample Examples</title>
        <link rel="stylesheet" href="/static/css/styles.css">

		<!-- Compressed CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

		<!-- Compressed JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    </head>

    <body>
		<div class="grid-container fluid">
			<div class="grid-x grid-margin-x">		
				<div class="translucent-form-overlay">	
					{% if error_msg is defined %}
						<p class="error-msg">{{ error_msg }}</p>
					{% endif %} 
					{% if success_msg is defined %}
						<p class="success-msg">{{ success_msg }}</p>
					{% endif %}
					<div class="login-form">
						<form action="/login-submit" method="POST">
							<div class="row columns">
								<label for="username" required>Username <span style="color:#d4332a">*</label>
								<input type="text" name="username" id="username" required />
							</div>

							<div class="row columns">
								<label for="password" required>Password <span style="color:#d4332a">*</label>
								<input type="password" name="password" id="password" required />
							</div>
							
							<input name="login" type="submit" value="Log In" class="button"/>
							<p>Not registered? <a href="/register">Register here.</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
