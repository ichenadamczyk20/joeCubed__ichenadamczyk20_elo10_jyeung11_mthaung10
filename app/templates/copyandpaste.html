	<body><div id = "List">
            <h2> List of {{ category }}: </h2>

                <img src = 'https://images.dog.ceo/breeds/hound-afghan/n02088094_1007.jpg'> This is a picture of an Afghan Hound.
                <br>
                <img src = "https://images.dog.ceo/breeds/bulldog-french/n02108915_618.jpg"> This is a picture of a French Bulldog.

            <table class="table">
				<thead class="thead-light">
                <tr>
                    <th scope="col"> Title </th>
                    <th scope="col"> Picture </th>
                    <th scope="col"> Description </th>
                    <th scope="col"> Flairs </th>
                    {% if loggedIn %}
                        <th> Favorite </th>
                    {% endif %}
                </tr>
				<tbody>
                {% for i in range(titles|count) %}
                    <tr>
                        <td> {{ titles[i] }} </td>
                        <td class="picture"> <img src= "{{ pictures[i] }}"/> </td>
                        <td> {{ descriptions[i] }} </td>
                        <td> {{ flairs[i] }} </td>
                        {% if loggedIn %}
                            <td> 
                                <form action="/favorite" onsubmit="//submitThisFavorite(this); return false;" method="POST">
                                    <input type="hidden" name="itemID" value="{{ itemids[i] }}" />
                                    <input type="hidden" name="listID" value="{{ category }}" />
                                    <input type="submit" name="submit"
                                        {% if favorites[i] %}
                                            value="Unfavorite ðŸ’”"
                                        {% else %}
                                            value="Favorite ðŸ’•"
                                        {% endif %}
                                    />
                                </form>
                            <td>
                        {% endif %}
                    </tr>
                {% endfor %}
				</tbody>
            </table>
        </div>

        <br>

        <div id = "Nav">
            <form action="/" method="POST">
                <input type="submit" name="backHome" value="Back to Home">
            </form>
        </div>
	</body>

    <script>
        function submitThis(form) {
            if (window.XMLHttpRequest) {
                //Firefox, Opera, IE7, and other browsers will use the native object
                var xhttp = new XMLHttpRequest();
            } else {
                //IE 5 and 6 will use the ActiveX control
                var xhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            var submitButton = form.querySelector('[type=submit]'); //finds the submit button to disable it so people can't spam the form
            submitButton.disabled = true;
            xhttp.onreadystatechange = function() { //handles the response from the submit target
                //var json = JSON.parse(xhttp.responseText)
                document.querySelector('#thingGoesHere').innerHTML = xhttp.responseText;
                submitButton.disabled = false;
            };
            xhttp.open(form.method, form.action, true); //sends form to the form action by form method
            var data = new FormData(form); //gets the form's data
            xhttp.send(data); //sends the form's data
            return false;
        }

        function submitThisFavorite(form) {
            if (window.XMLHttpRequest) {
                //Firefox, Opera, IE7, and other browsers will use the native object
                var xhttp = new XMLHttpRequest();
            } else {
                //IE 5 and 6 will use the ActiveX control
                var xhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            var submitButton = form.querySelector('[type=submit]'); //finds the submit button to disable it so people can't spam the form
            submitButton.disabled = true;
            xhttp.onreadystatechange = function() { //handles the response from the submit target
                var json = JSON.parse(xhttp.responseText);
                if (json.responseText["error"]) alert(json.responseText["error"]);
                if (json.responseText["success"])
                    submitButton = (submitButton == "Favorite ðŸ’•") ? "Unfavorite ðŸ’”" : "Favorite ðŸ’•";
                submitButton.disabled = false;
            };
            xhttp.open(form.method, form.action, true); //sends form to the form action by form method
            var data = new FormData(form); //gets the form's data
            xhttp.send(data); //sends the form's data
            return false;
            return false;
        }
    </script>

</html>
